$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = 	{ 				DataSource = Timer Type = uint32 }                
                Time 	= 	{ Frequency = 1 DataSource = Timer Type = uint32 }
            }
            OutputSignals = {
                Counter = {                 DataSource = DDB1  Type = uint32 }                
                Time = {                	DataSource = DDB1  Type = uint32 }            
            }
        }
        
        
	    +Constants = {
	     Class = ConstantGAM
	     OutputSignals = {
				input	= { DataSource = DDB1 Type = float32  NumberOfElements = 1   NumberOfDimensions=1 }
	     }
	    }

		+GAMSimulink1 = {
 			Class = SimulinkWrapperGAM
			Library = "/root/testenum.so"
			SymbolPrefix = "testenum"
			
			Verbosity = 2
			TunParSourceGAM = MDSParameters
			SkipNotOkTunParams = 1
			InputSignals = {		
				input	= { DataSource = DDB1 Type = float32  NumberOfElements = 1   NumberOfDimensions=1 }
 			}
 			OutputSignals = { 
				output	= { DataSource = DDB1 Type = float32  NumberOfElements = 1   NumberOfDimensions=1 }		
 			}
			//+SimulinkReadyMsg = { Class = Message Destination = RTApp.Data.MDSWriter1 Function = SetupBusSignals Mode = ExpectsReply +Parameters = { Class = ConfigurationDatabase param1 = RTApp.Functions.GAMSimulink1 } }			
		}

    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = { Class = GAMDataSource }    
        +LoggerDataSource = { Class = LoggerDataSource }
        +Timings = { Class = TimingDataSource }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = { Type = uint32 }
                Time = { Type = uint32 }
            }
        }        
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread 
                    CPUs = 0x1 
                    Functions = {
                      GAMTimer                         	      
                      Constants
                      GAMSimulink1
                    }
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
